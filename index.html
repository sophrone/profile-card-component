<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
    <main class="container">
        <img src="./images/bg-pattern-card.svg" alt="background-image" class="pattern-img">
        <img src="./images/image-victor.jpg" alt="victor-image" class="potrait-img">
        <img src="./images/bg-pattern-top.svg" alt="bg-top" class="pattern-top">
        <img src="./images/bg-pattern-bottom.svg" alt="bg-bottom" class="pattern-bottom">
        <div class="name">
            <h1>Victor Crest <span class="age">26</span></h1>
        </div>
        <p class="city">London</p>
        <div class="card-stats">
            <div>
                <p class="number">80k</p>
                <p class="feature">Followers</p>
            </div>
            <div>
                <p class="number">803k</p>
                <p class="feature">Likes</p>
            </div>
            <div>
                <p class="number">1.4k</p>
                <p class="feature">Photos</p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/sophrone">sophrone</a>.
        </div>
    </main>
</body>

</html>
